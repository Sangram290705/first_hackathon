<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://images.pexels.com/photos/949587/pexels-photo-949587.jpeg?cs=srgb&dl=pexels-rovenimagescom-949587.jpg&fm=jpg"); /* Replace 'background.jpg' with your image file */
        background-size: cover;
        background-position: center;
      }

      .welcome-container {
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Add transparency to make text readable */
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      p {
        color: #666;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome to Our Website!</h1>
      <p>We are thrilled to have you here.</p>
      <button><a href="chapters.html">Get Started</a></button>
    </div>
  </body>
</html>
