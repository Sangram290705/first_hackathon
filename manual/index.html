<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://builtin.com/sites/www.builtin.com/files/styles/og/public/2022-07/future-artificial-intelligence.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
 
      .login-container {
        width: 300px;
        padding: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.7
        ); /* Add transparency for better visibility */
        border-radius: 20px;
        box-shadow: 2 2px 5px rgba(0, 0, 0, 0.3);
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      input[type="text"],
      input[type="password"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #0712ec;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #5d45a0;
      }
      .link-container {
        text-align: center;
        margin-top: 10px;
      }
      .link-container a {
        color: #333;
        text-decoration: none;
      }
      .link-container a:hover {
        text-decoration: underline;
      }
      
      
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
        <label for="username">Username:</label>
        <input
          type="text"
          placeholder="Enter Username"
          id="username"
          name="username"
          required
        />
        <label for="password">Password:</label>
        <input
          type="password"
          placeholder="Enter Password"
          id="password"
          name="password"
          required
        />
        <a href="./test.html"> 
          <input type="submit" value="Login" />
          <div class="link-container">
          </a>

        <p>
          <a
            href=""
            >Don't have an account?</a
          >
        </p>
      </div>
    </div>
    <footer style="margin-top: 550px; position: fixed; color: whitesmoke;">Thanks For Scrolling</footer>
  </body>
</html>
